apiVersion: batch/v1
kind: Job
metadata:
  name: mysql-schema-job
spec:
  template:
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb
                  key: mariadb-root-password
          command: ["mysql", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
          args: ["<", "/mnt/schema.sql"]
          volumeMounts:
            - name: schema-volume
              mountPath: /mnt
      volumes:
        - name: schema-volume
          configMap:
            name: schema-config
      restartPolicy: Never

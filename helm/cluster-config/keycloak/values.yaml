pvc:
  name: data-keycloak-postgresql-0
  size: 8Gi

keycloak:
  proxy: edge
  postgresql:
    auth:
      password: "keycloak-test123"
      postgresPassword: "keycloak-test123"
  auth:
    adminUser: "admin"
    adminPassword: "keycloak-test123"
  extraEnvVars:
    - name: KEYCLOAK_PROXY_ADDRESS_FORWARDING
      value: "true"
  ingress:
    ingressClass: nginx
    enabled: true
    hostname: keycloak.myrecipes.at
    servicePort: http
    tls:
      - hosts:
          - keycloak.myrecipes.at
        secretName: "keycloak-crt"
  tls:
    enabled: true
    autoGenerated: true

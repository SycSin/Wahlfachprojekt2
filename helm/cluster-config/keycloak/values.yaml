keycloak:
  proxy: edge
  postgresql:
    auth:
      password: "keycloak-test123"
      postgresPassword: "keycloak-test123"
  auth:
    adminUser: "admin"
    adminPassword: "keycloak-test123"
extraEnvVars:
  - name: KEYCLOAK_PROXY_ADDRESS_FORWARDING
    value: "true"
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/server-snippets: |
      location / {
        proxy_set_header X-Forwarded-For $host;
        proxy_set_header X-Forwarded-Proto $scheme;
      }
  enabled: true
  hostname: keycloak.myrecipes.at
  tls: true
  certManager: true

{{- range .Values.issuers }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .name }}
spec:
  acme:
    server: {{ .acmeServer }}
    email: {{ .email }}
    privateKeySecretRef:
      name: {{ .secretName }}
    solvers:
      - http01:
          ingress:
            class: {{ .ingressClass }}
{{- end }}

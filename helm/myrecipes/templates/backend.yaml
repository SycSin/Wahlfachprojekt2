apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "myrecipes-chart.fullname" . }}-backend
  labels:
    app: {{ include "myrecipes-chart.name" . }}
    chart: {{ include "myrecipes-chart.chart" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "myrecipes-chart.name" . }}
      release: {{ .Release.Name }}
      component: backend
  template:
    metadata:
      labels:
        app: {{ include "myrecipes-chart.name" . }}
        release: {{ .Release.Name }}
        component: backend
    spec:
      containers:
        - name: backend
          image: {{ .Values.backend.image }}:{{ .Values.backend.version }}
          ports:
            - containerPort: {{ .Values.backend.ports 0 "targetPort" }}

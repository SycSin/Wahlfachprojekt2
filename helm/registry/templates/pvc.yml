{{- if eq .Values.pvc.storageClassName "nfs-csi" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-claim
spec:
  storageClassName: "{{ .Values.pvc.storageClassName }}"
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: "{{ .Values.pvc.storageSize }}"
{{- end }}